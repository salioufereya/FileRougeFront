<!-- component -->
<h1>Inscription</h1>
<div class="rounded-t mb-0 px-4 py-3 border-0">
    <div class="flex flex-wrap items-center">
        <div class="flex items-center justify-center">
            <label
                class="w-64 flex flex-col items-center bg-white text-blue rounded-lg shadow-lg tracking-wide border border-blue cursor-pointer hover:bg-blue hover:text-white">
                <svg class="w-5 h-5" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path
                        d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
                </svg>
                <span class="text-base">Charger le fichier excel</span>
                <input type='file' class="hidden" (change)="readExcel($event)" />
            </label>
        </div>

        <div class="relative w-full px-5 max-w-full flex-grow flex-1 text-right">
            <form action="" [formGroup]="inscriptionForm" (ngSubmit)="add()">
                <button
                    class="bg-indigo-500 text-white active:bg-indigo-600 text-xs font-bold uppercase px-3 py-2 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                    type="submit">Inscrire</button>
            </form>

        </div>
    </div>
</div>
<div>
    <div class="container p-2 mx-auto bg-slate-100 rounded-md sm:p-4 dark:text-gray-100 dark:bg-gray-900">
        <h2 class="mb-3 text-2xl font-semibold leadi">Eleves à inscrire</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full text-xs">
                <thead class="rounded-t-lg dark:bg-gray-700">
                    <tr class="text-right">

                        <th title="Team name" class="p-3 text-left">Nom</th>
                        <th title="Wins" class="p-3">Prenom</th>
                        <th title="Losses" class="p-3">date Naissance</th>
                        <th title="Losses" class="p-3">lieu Naissance</th>
                        <th title="Win percentage" class="p-3">Email</th>
                        <th title="Games behind" class="p-3">Téléphone</th>
                        <th title="Home games" class="p-3">Classe</th>
                        <th title="Away games" class="p-3">numero</th>
                        <th title="Last 10 games" class="p-3">Sexe</th>

                    </tr>
                </thead>
                <tbody>
                    <tr class="text-right border-b border-opacity-20 dark:border-gray-700 dark:bg-gray-800"
                        *ngFor="let item of students">

                        <td class="px-3 py-2 text-left">
                            <span>{{item.nom}}</span>
                        </td>
                        <td class="px-3 py-2">
                            <span>{{item.prenom}}</span>
                        </td>
                        <td class="px-3 py-2">
                            <span>{{item.dateNaissance}}</span>
                        </td>
                        <td class="px-3 py-2">
                            <span>{{item.lieuNaissance}}</span>
                        </td>
                        <td class="px-3 py-2">
                            <span>{{item.email}}</span>
                        </td>
                        <td class="px-3 py-2 text-right">
                            <span>{{item.telephone}}</span>
                        </td>
                        <td class="px-3 py-2">
                            <span>{{item.classe}}</span>
                        </td>
                        <td class="px-3 py-2">
                            <span>{{item.numero}}</span>
                        </td>
                        <td class="px-3 py-2">
                            <span>{{item.sexe}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
